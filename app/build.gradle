plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

group 'CursoUdemySelenium'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    
    testImplementation 'junit:junit:4.13.2'
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.3'
    implementation 'io.cucumber:cucumber-java:7.2.3'
    testImplementation 'io.cucumber:cucumber-junit:7.2.3'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    //implementation 'com.aventstack:extentreports-cucumber4-adapter:1.2.1'
    implementation 'tech.grasshopper:extentreports-cucumber7-adapter:1.2.0'
    implementation 'commons-io:commons-io:2.11.0'

}

test {
    systemProperty "cucumberOptions", System.getProperty("cucumberOptions")
}

